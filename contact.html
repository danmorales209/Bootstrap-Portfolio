<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Info</title>

    <!-- jQuery link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- clear.css and bootsrap links-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body class="m-0 p-0">
    <nav class="navbar navbar-expand-sm bg-light m-0 p-0 border border-dark border-right-0 border-left-0 border-top-0">
        <div class="container-fluid navbar-center w-75">
            <a class="navbar-brand text-justify p-4" href="#">Contact</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item border border-primary border-top-0 border-bottom-0"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="clearfix"></div>

    <div class="container bg-light w-75 mt-sm-5 mb-5 border border-dark p-sm-4">
        <div class="row">
            <div class="col-sm">
                <h1 class="font-weight-bold pb-3 teal-text">Contact:</h1>
            </div>
        </div>
        <div class="row m-0">
            <div class="col mx-0 mb-2 horizontal-line"></div>
        </div>
        <div class="row">
            <div class="col-sm">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="form-input-name">Name</label>
                        <input type="text" class="form-control" id="form-input-name" placeholder="Your name here">
                    </div>
                    <div class="form-group">
                        <label for="form-input-mail">E-mail</label>
                        <input type="text" class="form-control" id="form-input-mail" placeholder="Your-email@somewhere.com">
                    </div>
                    <div class="form-group">
                        <label for="message-text">Message</label>
                        <textarea class="form-control" id="message-text" placeholder="Type a short message here:"></textarea>
                    </div>
                    <input type="submit" class="btn btn-info font-weight-bold" value="Submit!">
                </form>
            </div>
        </div>
    </div>

    <footer class="navbar fixed-bottom navbar-expand m-0 p-0">
        <div class="container-fluid navbar-center justify-content-center w-75">
            <h4 class="nav m-1">Copyright &copy; Daniel Morales</h4>
        </div>
    </footer>
</body>

</html>
